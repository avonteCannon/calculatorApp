<!DOCTYPE html>
<html>
<head>
    <link href ="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="calc-functions.js"></script>
</head>
<body>
    <div id="discount-calc-container">
        <p class="input - label">Enter original price:</p>
        <input type="number" name="original-price" placeholder="ex: 59.99">
        <p class="input - label">Enter discount amount:</p>
        <input type="number" name="discount-amount" placeholder="ex: 30">
        <button name="calculate-discount">Get discounted price</button>
        <p id="final-price">Price after discount is: <span
        id="discount-price"></span></p>
    </div>

</body>
</html>
